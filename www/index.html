<html>

<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *"/>
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->

    <link rel="stylesheet" href="./css/font-awesome.css"/>
    <link rel="stylesheet" href="./css/jquery.mobile.min.css"/>
    <link rel="stylesheet" href="./css/waves.min.css"/>
    <link rel="stylesheet" href="./css/animate.css"/>
    <link rel="stylesheet" href="./css/index.css"/>
    <!--<link rel="stylesheet" href="./css/material-design-iconic-font.min.css">-->
    <link rel="stylesheet" href="./css/nativedroid2.css"/>

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

    <script type="text/javascript" src="./js/jquery.js"></script>
    <script type="text/javascript" src="./js/jquery-ui.js"></script>
    <script type="text/javascript" src="./js/jquery-mobile.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
    <script type="text/javascript" src="./js/waves.min.js"></script>
    <script type="text/javascript" src="./js/wow.min.js"></script>
    <script type="text/javascript" src="./js/nativedroid2.js"></script>

    <title>ScanCamera</title>
</head>

<body>

<!--Page 1-->
<div data-role="page" id="landingPage">

    <div data-role="header" style="background-color: #03A9F4">
        <h1></h1>
        <a href="#landingPage" class="ui-btn ui-btn-icon-right" data-transition="flip">
            <i class="zmdi zmdi-home"></i>
        </a>
    </div>

    <div data-role="content">
        <div class="align-center">

            <a class="ui-btn ui-btn-icon-left" style="color: #03A9F4" data-role="button" id="camera">
                <i class="zmdi zmdi-camera"></i> camera
            </a>
            <br>

            <a data-transition="slide" class="ui-btn ui-btn-icon-left" style="color: #03A9F4" id="scanner"
               href="#page2">
                <i class="zmdi zmdi-blur"></i> barcode scanner
            </a>
            <br>

            <a data-transition="slide" class="ui-btn ui-btn-icon-left" style="color: #03A9F4" id="geo"
               href="">
                <i class="zmdi zmdi-globe"></i> geolocation
            </a>
            <br>
        </div>
    </div>

    <div data-role="content" id="geolocation">

    </div>
</div>
<!--End of Page 1-->

<!--Page 2-->
<div data-role="page" id="page2">

    <div data-role="header" style="background-color: #03A9F4">
        <h1></h1>
        <a href="#landingPage" class="ui-btn ui-btn-icon-right" data-transition="flip">
            <i class="zmdi zmdi-home"></i>
        </a>
    </div>

    <div data-role="content">
        <a class="ui-btn ui-btn-icon-left" style="color: #03A9F4" data-role="button" id="encode" href="#encodePage"
           data-transition="slide">
            <i class="zmdi zmdi-view-column"></i> encode
        </a>
        <br>

        <a data-transition="slide" class="ui-btn ui-btn-icon-left" style="color: #03A9F4" id="decode"
           data-role="button">
            <i class="zmdi zmdi-portable-wifi"></i> scan
        </a>
        <br>

        <a href="#landingPage" data-direction="reverse" data-transition="slide" class="ui-btn-icon-left"
           data-role="button"
           style="color: #ffffff; background-color: #03A9F4">back
        </a>
    </div>
</div>
<!--End of Page 2-->

<!--Encode page-->
<div data-role="page" id="encodePage">

    <!--header-->
    <div data-role="header" style="background-color: #03A9F4">
        <h1></h1>
        <a href="#landingPage" class="ui-btn ui-btn-icon-right" data-transition="flip">
            <i class="zmdi zmdi-home"></i>
        </a>
    </div>
    <!--header-->

    <!--content-->
    <div data-role="content">
        <div class="container">

            <div class="row">
                <!--button-->
                <div class="col-xs">
                    <a class="tile" data-role="button" data-transition="slide" href="#textPage"
                       style="color: #03A9F4; border-radius: 0px; background-color: #ffffff">
                        <i class="zmdi zmdi-file-text"></i> text
                    </a>
                </div>

                <!--button-->
                <div class="col-xs">
                    <a class="tile" data-role="button" data-transition="slide" href="#emailPage"
                       style="color: #03A9F4; border-radius: 0px; background-color: #ffffff">
                        <i class="zmdi zmdi-account-box-mail"></i> email
                    </a>
                </div>
            </div>
            <!--button-->
            <br>

            <!--button-->
            <div class="row">
                <div class="col-xs">
                    <a class="tile" data-role="button" data-transition="slide" href="#phonePage"
                       style="color: #03A9F4; border-radius: 0px; background-color: #fff">
                        <i class="zmdi zmdi-phone"></i> phone
                    </a>
                </div>

                <div class="col-xs">
                    <a class="tile" data-role="button" data-transition="slide" href="#smsPage"
                       style="color: #03A9F4; border-radius: 0px; background-color: #ffffff">
                        <i class="zmdi zmdi-email"></i> sms
                    </a>
                </div>
            </div>
            <!--button-->
        </div>
        <br>

        <!--back button-->
        <a href="#page2" data-direction="reverse" data-transition="slide" class="ui-btn-icon-left"
           data-role="button"
           style="color: #ffffff; background-color: #03A9F4">back
        </a>
        <!--back button-->
    </div>
</div>
<!--End of Encode page-->

<!--Encode Text page-->
<div data-role="page" id="textPage">

    <!--header-->
    <div data-role="header" style="background-color: #03A9F4">
        <h1></h1>
        <a href="#landingPage" class="ui-btn ui-btn-icon-right" data-transition="flip">
            <i class="zmdi zmdi-home"></i>
        </a>
    </div>

    <div data-role="content">
        <div class="container">
            <div class="row">
                <div class="col-xs">
                    <input type="text" id="text" placeholder="Enter text here">
                </div>
            </div>
            <br>

            <div class="row">
                <div class="col-xs">
                    <a href="#encodePage" data-direction="reverse" data-transition="slide" class="ui-btn-icon-left"
                       data-role="button"
                       style="color: #ffffff; background-color: #03A9F4">back
                    </a>
                </div>
                <div class="col-xs">
                    <a class="ui-btn-icon-left" data-role="button" style="color: #ffffff; background-color: #03A9F4"
                       id="encodeText"> next
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<!--end Textpage-->

<!--Encode Email page-->
<div data-role="page" id="emailPage">

    <!--header-->
    <div data-role="header" style="background-color: #03A9F4">
        <h1></h1>
        <a href="#landingPage" class="ui-btn ui-btn-icon-right" data-transition="flip">
            <i class="zmdi zmdi-home"></i>
        </a>
    </div>

    <div data-role="content">
        <div class="container">
            <div class="row">
                <div class="col-xs">
                    <input type="email" id="email" placeholder="Enter email here" required>
                </div>
            </div>
            <br>

            <div class="row">
                <div class="col-xs">
                    <a href="#encodePage" data-direction="reverse" data-transition="slide" class="ui-btn-icon-left"
                       data-role="button"
                       style="color: #ffffff; background-color: #03A9F4"> back
                    </a>
                </div>
                <div class="col-xs">
                    <a class="ui-btn-icon-left" data-role="button" style="color: #ffffff; background-color: #03A9F4"
                       id="encodeEmail"> next
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<!--end Emailpage-->

<!--Encode Phone page-->
<div data-role="page" id="phonePage">

    <!--header-->
    <div data-role="header" style="background-color: #03A9F4">
        <h1></h1>
        <a href="#landingPage" class="ui-btn ui-btn-icon-right" data-transition="flip">
            <i class="zmdi zmdi-home"></i>
        </a>
    </div>

    <div data-role="content">
        <div class="container">
            <div class="row">
                <div class="col-xs">
                    <input type="tel" id="phone" placeholder="Enter phone number here" required>
                </div>
            </div>
            <br>

            <div class="row">
                <div class="col-xs">
                    <a href="#encodePage" data-direction="reverse" data-transition="slide" class="ui-btn-icon-left"
                       data-role="button"
                       style="color: #ffffff; background-color: #03A9F4">
                        <i class="zmdi zmdi-blur"></i>back
                    </a>
                </div>

                <div class="col-xs">
                    <a class="ui-btn-icon-left" data-role="button" style="color: #ffffff; background-color: #03A9F4"
                       id="encodePhone">
                        <i class="zmdi zmdi-blur"></i>next
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<!--end Phonepage-->

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript">
    app.initialize();
</script>


</body>
</html>
